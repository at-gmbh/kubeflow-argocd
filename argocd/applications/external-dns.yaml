"apiVersion": "argoproj.io/v1alpha1"
"kind": "Application"
"metadata":
  "name": "external-dns"
  "namespace": "argocd"
"spec":
  "destination":
    "namespace": "kube-system"
    "server": "https://kubernetes.default.svc"
  "project": "default"
  "source":
    "chart": "external-dns"
    "helm":
      "parameters":
      - "name": "serviceAccount.annotations.eks\\.amazonaws\\.com/role-arn"
        "value": "arn:aws:iam::863518836478:role/dev-17_external-dns"
      - "name": "aws.region"
        "value": "eu-central-1"
      - "name": "domainFilters[0]"
        "value": "dev-17.learn-mlops.com"
    "repoURL": "https://charts.bitnami.com/bitnami"
    "targetRevision": "3.4.0"
  "syncPolicy":
    "automated":
      "prune": true
      "selfHeal": true
